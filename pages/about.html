<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="/view/style.css">
  <meta name="viewport" content="width=device-width, inital-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
        $("#navbar").load("/model/index.html");
  });
  </script>
</head>

<body>

  <div id="navbar">
  </div>

<link rel="stylesheet" href="/view/about.css">

<div class = "about-text">
  <h1>About Me</h1>
</div>

<div class = "about-slideshow">
    <div class = "about-media fade">
      <img src="/images/profile/profile1.jpg">
    </div>
    <div class = "about-media fade">
      <img src="/images/profile/profile2.jpg">
    </div>
    <div class = "about-media fade">
      <img src="/images/profile/profile3.jpg">
    </div>
    <div class = "about-media fade">
      <img src="/images/profile/profile4.jpg">
    </div>
    <div class = "about-media fade">
      <img src="/images/profile/profile5.jpg">
    </div>
    <div class = "about-media fade">
      <img src="/images/profile/profile6.jpg">
    </div>
</div>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
</div>

</body>

<script>

var slideIndex = 0;
showSlides();
var slides;
var dots;

function showSlides() {

  var i;
  slides = document.getElementsByClassName("about-media");
  dots = document.getElementsByClassName("dot");

  console.log(slides + " " + dots);

  for ( i = 0; i < slides.length; i++ ) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if ( slideIndex > slides.length ) {
    slideIndex = 1;
  }
  for ( i = 0; i < dots.length; i++ ) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 8000);
}

function currentSlide(index) {
  if ( index > slides.length ) {
    index = 1;
  }
  else if ( index < 1 ) {
    index = slides.length
  }
  for ( i = 0; i < slides.length; i++ ) {
    slides[i].style.display = "none";
  }
  for ( i = 0; i < dots.length; i++ ) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[index-1].style.display = "block";
  dots[index-1].className += " active";
}

</script>

</html>
